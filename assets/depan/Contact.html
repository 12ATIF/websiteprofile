    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== CONTACT ME ====================-->
      <section class="contact section" id="contact">
        <h2 class="section__title">Contact Me</h2>
        <span class="section__subtitle">Get in touch</span>

        <div class="contact__container container grid">
          <div>
            <div class="contact__information">
              <i class="uil uil-phone contact__icon"></i>

              <div>
                <h3 class="contact__title">Call Me</h3>
                <span class="contact__subtitle">082216886628</span>
              </div>
            </div>

            <div class="contact__information">
              <i class="uil uil-envelope contact__icon"></i>

              <div>
                <h3 class="contact__title">Email</h3>
                <span class="contact__subtitle">latifali84759@gmail.com</span>
              </div>
            </div>

            <div class="contact__information">
              <i class="uil uil-map-marker contact__icon"></i>

              <div>
                <h3 class="contact__title">Location</h3>
                <span class="contact__subtitle">Tasikmalaya - Indonesia</span>
              </div>
            </div>
          </div>

          <form action="https://formspree.io/f/xbjqyble" class="contact__form grid" method="POST" id="contact-form">
            <div class="contact__inputs grid">
              <div class="contact__content">
                <label for="name" class="contact__label">Name</label>
                <input type="text" class="contact__input" required id="name" name="name" />
              </div>
              <div class="contact__content">
                <label for="email" class="contact__label">Email</label>
                <input type="email" class="contact__input" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}" title="Alamat email tidak valid" />
              </div>
            </div>
            <div class="contact__content">
              <label for="project" class="contact__label">Project</label>
              <input type="text" class="contact__input" id="project" name="project" />
            </div>
            <div class="contact__content">
              <label for="message" class="contact__label">Message</label>
              <textarea name="message" id="message" cols="0" rows="7" class="contact__input" required></textarea>
            </div>

            <div>
              <button class="button button--flex">
                Send message
                <i class="uil uil-message button__icon"></i>
              </button>
            </div>
            <div id="status"></div>
          </form>
        </div>
      </section>
    </main>

              <i class="uil uil-whatsapp"></i>
            </a>

            <a href="https://www.linkedin.com/in/latifali/" class="footer__social" target="_blank">

            <a href="https://instagram.com/latifali__/" class="footer__social" target="_blank">
